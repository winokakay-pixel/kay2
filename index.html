<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zullen we het opnieuw proberen?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Georgia', serif;
    background:linear-gradient(135deg,#667eea,#764ba2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.hearts{
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
}

.heart{
    position:absolute;
    font-size:20px;
    animation:float 15s infinite;
    opacity:0.3;
}

@keyframes float{
    0%{transform:translateY(100vh) rotate(0);opacity:0;}
    10%{opacity:1;}
    90%{opacity:1;}
    100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}

.container{
    background:rgba(255,255,255,0.95);
    padding:50px 40px;
    border-radius:30px;
    box-shadow:0 20px 60px rgba(0,0,0,0.3);
    text-align:center;
    max-width:420px;
    width:90%;
}

.emoji{
    font-size:50px;
    margin-bottom:15px;
}

.photo-wrapper{
    width:220px;
    aspect-ratio:4/3;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.photo-wrapper img{
    width:100%;
    height:100%;
    object-fit:cover;
}

h1{
    color:#764ba2;
    margin-top:20px;
    font-size:30px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:35px;
}

button{
    padding:14px 36px;
    font-size:18px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    font-family:'Georgia', serif;
    font-weight:bold;
}

.yes-btn{
    background:linear-gradient(135deg,#f093fb,#f5576c);
    color:white;
}

.no-btn{
    background:#e0e0e0;
    color:#666;
}

.message{
    display:none;
    margin-top:30px;
    padding:20px;
    border-radius:15px;
    color:white;
    background:linear-gradient(135deg,#f093fb,#f5576c);
    font-size:18px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
    <div class="emoji">üíï</div>

    <p style="color:#999;font-size:14px;">zaterdag, 3 januari 2026</p>
    <p style="color:#764ba2;font-size:18px;font-style:italic;margin-bottom:10px;">
        Voor Febe Vermesen, mijn schatje
    </p>

    <!-- FOTO (SAFARI FIX) -->
    <div class="photo-wrapper">
        <img 
          src="https://i.imgur.com/O9d0ZLb.jpeg"
          alt="Memory"
          referrerpolicy="no-referrer"
          loading="eager">
    </div>

    <h1>Zullen we het opnieuw proberen?</h1>

    <div class="buttons">
        <button class="yes-btn" onclick="yes()">Ja! ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn" onclick="no()">Nee</button>
    </div>

    <div class="message" id="yesMsg">
        Ik hoop dat onze relatie voor altijd zal duren, ik hou van jou ‚ù§Ô∏è
    </div>
</div>

<script>
function heart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=(10+Math.random()*10)+"s";
    document.getElementById("hearts").appendChild(h);
    setTimeout(()=>h.remove(),20000);
}
setInterval(heart,2000);

function yes(){
    document.querySelector(".buttons").style.display="none";
    document.getElementById("yesMsg").style.display="block";
    for(let i=0;i<25;i++)setTimeout(heart,i*100);
}

function no(){
    const b=document.getElementById("noBtn");
    b.style.position="fixed";
    b.style.left=Math.random()*(window.innerWidth-120)+"px";
    b.style.top=Math.random()*(window.innerHeight-60)+"px";
}
</script>

</body>
</html>
