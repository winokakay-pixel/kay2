<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zullen we het opnieuw proberen?</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Georgia,serif;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  background:#fffffff2;
  padding:48px 36px;
  border-radius:28px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
}

.emoji{font-size:48px;margin-bottom:10px}

.photo-wrapper{
  width:220px;
  aspect-ratio:4/3;
  margin:18px auto;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

.photo-wrapper img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  color:#764ba2;
  margin-top:20px;
  font-size:28px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:32px;
}

button{
  padding:14px 34px;
  font-size:18px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  font-family:Georgia,serif;
  font-weight:bold;
}

.yes-btn{
  background:linear-gradient(135deg,#f093fb,#f5576c);
  color:#fff;
}

.no-btn{
  background:#e0e0e0;
  color:#666;
}

.message{
  display:none;
  margin-top:28px;
  padding:18px;
  border-radius:14px;
  background:linear-gradient(135deg,#f093fb,#f5576c);
  color:#fff;
  font-size:18px;
}
</style>
</head>

<body>
<div class="container">
  <div class="emoji">üíï</div>

  <p style="color:#999;font-size:14px">zaterdag, 3 januari 2026</p>
  <p style="color:#764ba2;font-size:18px;font-style:italic">
    Voor Febe Vermesen, mijn schatje
  </p>

  <div class="photo-wrapper">
    <img src="memory.jpeg" alt="Memory">
  </div>

  <h1>Zullen we het opnieuw proberen?</h1>

  <div class="buttons">
    <button class="yes-btn" onclick="yes()">Ja! ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn" onclick="no()">Nee</button>
  </div>

  <div class="message" id="msg">
    Ik hoop dat onze relatie voor altijd zal duren, ik hou van jou ‚ù§Ô∏è
  </div>
</div>

<script>
function yes(){
  document.querySelector('.buttons').style.display='none';
  document.getElementById('msg').style.display='block';
}
function no(){
  const b=document.getElementById('noBtn');
  b.style.position='fixed';
  b.style.left=Math.random()*(innerWidth-120)+'px';
  b.style.top=Math.random()*(innerHeight-60)+'px';
}
</script>
</body>
</html>
