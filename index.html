<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pertanyaan Manis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      overflow: hidden;
      position: relative;
    }

    p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    .iya {
      background-color: #ff69b4;
      color: white;
    }

    .tidak {
      background-color: #ff1493;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }

    #jawaban {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #b3005e;
      opacity: 0;
      transition: opacity 0.6s ease-in;
    }

    /* Emoji jatuh */
    .love {
      position: absolute;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <p>Kamu tau ga bedanya kamu sama es krim?</p>

  <button class="iya" onclick="iya()">Iya</button>
  <button class="tidak" onclick="tidak()">Tidak</button>

  <div id="jawaban"></div>

  <script>
    // Fungsi tombol
    function iya() {
      document.getElementById("jawaban").style.opacity = 0;
    }

    function tidak() {
      const jawaban = document.getElementById("jawaban");
      jawaban.innerHTML = "Ga ada bedanya, sama-sama manis ðŸ¦";
      jawaban.style.opacity = 1;
    }

    // Membuat emoji love jatuh
    function createLove() {
      const love = document.createElement("div");
      love.classList.add("love");
      love.style.left = Math.random() * window.innerWidth + "px";
      love.innerText = "ðŸ’–";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 5000);
    }

    setInterval(createLove, 500); // muncul tiap 0.5 detik
  </script>

</body>
</html>
